<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "AEPi Fantasy 2025" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .small-muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
<nav class="mb-3">
  <a class="btn btn-outline-primary btn-sm" href="{{ url_for('main.index') }}">Leaderboard</a>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('main.participants') }}">Participants</a>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin.admin_index') }}">Admin</a>
</nav>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for m in messages %}{{ m }}<br>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
